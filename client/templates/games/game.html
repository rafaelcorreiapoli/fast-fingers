<template name="game">
  {{#if Template.subscriptionsReady}}
    {{#with game}}
      {{#if $eq status 'waiting'}}
        <h1>Waiting...</h1>
      {{/if}}
      {{#if $eq status 'counting'}}
        <h1>{{startCountdown}}...</h1>
      {{/if}}
      {{#if $eq status 'running'}}
        <h1>{{moFormat (getDate gameCountdown) 'mm:ss'}}</h1>
      {{/if}}
      {{#if $eq status 'finished'}}
        <h1> Finished! </h1>
      {{/if}}
      <a class="waves-effect waves-light btn" id="start-game">
        <i class="material-icons left">cloud</i>Start!
      </a>
      {{> participants gameId=_id}}
      <div class="row">
        <div class="col s12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <p>{{joinCharacters characters}}</p>
            </div>
          </div>
        </div>
      </div>         
      <div class="row">
        <form class="col s12">
            <div class="input-field">
              <input id="game-input" type="text">
              <label for="game-input">Type here</label>
            </div>
        </form>
      </div>


   
    {{/with}}
  {{else}}
    {{> spinner}}
  {{/if}}
</template>
