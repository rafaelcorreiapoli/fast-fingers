<template name="gamesCard">
  <div class="card">
    <div class="card-content">
      <span class="card-title">
        {{ownerName}}
        <div style="float:right; color: red">
          {{clock}}
        </div>
      </span>
      <p>
        ({{participantsCount}}/{{maxParticipants}}) participants
      </p>
    </div>
    <div class="card-action">
      <a href="#" id='join-game'>Join Game </a>
    </div>
  </div>
</template>
